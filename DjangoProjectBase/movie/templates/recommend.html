{% extends 'base.html' %} 
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4"> Recommend </h1>

        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Search for prompt:</label>
                    <input type="text" name="prompt" class="form-control" placeholder="Ejemplo: History and mistery" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>

        {% if recommended_movie %}
        <div class="card mt-4 shadow-lg">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ recommended_movie.image.url }}" class="img-fluid rounded-start" alt="{{ recommended_movie.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ recommended_movie.title }}</h2>
                        <p class="card-text text-muted">{{ recommended_movie.description }}</p>
                        <p class="fw-bold">ðŸ”¹ Similitud: <span class="badge bg-success">{{ similarity_score|floatformat:4 }}</span></p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock content %}
